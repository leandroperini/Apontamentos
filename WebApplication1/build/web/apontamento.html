<!DOCTYPE html>
<!--
Tela de lançamento de apontamento
-->
<html>
    <head>
        <title>Novo Apontamento</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" type="text/css" href="style.css">
        -->
    </head>
<body>
        <fieldset>
            <table>
                <tr>
                    <td width=2% align="left">
                        <span id="clock" ></span>
                        <script>setTimeout("data_hora()",10);</script>
                        <script type="text/javascript" src="data_hora.js"></script>
                        <font>Decreva suas atividades realizadas</font>
                    </td>
                </tr>
            </table>
        </fieldset>
        <div>
            <form action="./respostaApontamento.html" method="POST">
                <!-- DESCRIÇÃO DA ATIVIDADE-->
                <fieldset>
                 <legend>Novo Apontamento</legend>
                    <table cellspacing="10">
                        <tr>
                            <td>
                                <label>Data Apontamento: </label>
                            </td>
                            <td>
                                <input type="date" name="hr">
                            </td>
                            <td>
                                <label>Colaborador: </label>
                            </td>
                            <td>
                                <input type="search" name="colaborador" size="35" maxlength="20" value="922 - Tarcio Lima" disabled>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Hora Inicial: </label>
                            </td>
                            <td align="left">
                                <input type="time" name="Hora Inicial">
                            </td>
                             <td>
                                <label>Hora Final: </label>
                            </td>
                            <td align="left">
                                <input type="time" name="Hora Final">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>OS:</label>
                            </td>
                            <td align="left">
                                <input type="search" name="OS" size="6" maxlength="6"> -
                                <select name="ano">
                                    <option>2016</option>
                                    <option>2015</option>
                                    <option>2014</option>
                                    <option>2013</option>
                                </select>
                            </td>
                            <td>
                                <label>Gestor:</label>
                            </td>
                            <td align="left">
                                <select name="gestor">
                                    <option>Anderson</option>
                                    <option>Alex</option>
                                    <option>Maro</option>
                                    <option>André</option>
                                    <option>Gerlan</option>
                                    <option>Henrique</option>
                                    <option>Tárcio</option>
                                    <option>Cláudio</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Site:</label>
                            </td>
                            <td>
                                <input type="search" name="site" size="16" maxlength="16">
                            </td>
                            <td>
                                <label>Evento:</label>
                            </td>
                            <td>
                                <select name="Evento">
                                    <option>Aguardando Atividades</option>
                                    <option>Deslocamento</option>
                                    <option>Improdutividade Ensel</option>
                                    <option>Improdutividade Cliente</option>
                                    <option>Vistoria</option>
                                    <option>Recebimento de Material</option>
                                    <option>Instalação</option>
                                    <option>Teste</option>
                                    <option>Aceitação</option>
                                    <option>Documentação</option>
                                    <option>Compensação</option>
                                    <option>Falta</option>
                                    <option>Atestado</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Descrição:</label>
                            </td>
                            <td>
                                <textarea name="Descrição" rows="8" cols="40">Detalhe aqui sua atividade....</textarea>
                            </td>
                            <td>
                                <label>Comentário:</label>
                            </td>
                            <td>
                                <textarea name="Comentário" rows="8" cols="40">Acrescente algum comentário....</textarea>
                            </td>
                         </tr>
                         <tr>
                            <td>
                                <label>Veículo:</label>
                            </td>
                            <td>
                                <input type="search" name="site" size="16" maxlength="16">
                            </td>
                            <td>
                                <label>Como foi o seu dia:</label>
                            </td>
                            <td>
                                <a href="" ><img title="bom" alt="bom" src="./plus.ico" /></a>
                                <a href="" ><img title="maisoumenos" alt="maisoumenos" src="./maisOUmenos.ico" /></a>
                                <a href="" ><img title="ruim" alt="ruim" src="./menos.ico" /></a>
                            </td>
                         </tr>
                         <tr>
                             <td></td>
                             <td>
                                <input value="Registrar Apontamento" type="submit"/>
                                <input value="Limpar" type="reset"/>
                                <input type="submit" value="Enviar" name="Enviar" />
                                <input type="button" value="Home" onclick="location. href='home.html' ">
                             </td>                             
                         </tr>
                    </table>
                </fieldset>
            </form>
        </div>
    </body>
</html>
