<!DOCTYPE html>
<!--
Recuperar Senha
-->
<html>
    <head>
        <title>Recuperar senha</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <form action="index.html" method="post">
            <center>
                <table>
                    <tbody>
                        <center><h2><strong>SGA</strong> - Sistema de Gerenciamento de Atividades!</h2></center>
                        <tr>
                            <td>Para recuperar sua senha preencha os dados sobre você:</td>
                        </tr>
                        <tr>
                            <td>
                                <fieldset>
                                    <table>
                                        <tr>
                                            <td width=20%><font>Email:</font></td>
                                            <td><input name="email" type="text"/></td>
                                        </tr>
                                        <tr>
                                            <td><label>Nascimento: </label></td>
                                            <td dir="center">
                                                <input type="text" name="dia" size="2" maxlength="2" value="dd"> 
                                                <input type="text" name="mes" size="2" maxlength="2" value="mm"> 
                                                <input type="text" name="ano" size="4" maxlength="4" value="aaaa">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><input value="Resetar senha..." type="submit"/></td>
                                            <td> As instruções serão enviadas para seu email</td>
                                            <td><input type="reset" value="Limpar"></td>
                                        </tr>
                                        <td>
                                    </table>
                                </fieldset>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </center>
        </form>
    </body>
</html>
